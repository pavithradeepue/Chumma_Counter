<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chumma Counter - AI Enhanced Bookmark</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            transition: all 0.5s ease;
            overflow-x: hidden;
        }

        .theme-morning {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }

        .theme-afternoon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
        }

        .theme-evening {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
        }

        .theme-night {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #ecf0f1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            font-weight: 300;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        .counter-display {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 40px;
            margin: 20px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 100%;
        }

        .counter-display h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .page-count {
            font-size: 4rem;
            font-weight: 800;
            color: #ffeb3b;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
            margin: 20px 0;
            animation: pulse 2s infinite;
        }

        .ai-insight {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            font-style: italic;
            border-left: 4px solid #ffeb3b;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .footer a {
            color: #ffeb3b;
            text-decoration: none;
            font-weight: 600;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        /* Keyframes */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .counter-display {
                padding: 30px 20px;
            }
            
            .page-count {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Chumma Counter</h1>
            <p class="subtitle">AI Enhanced Bookmark Tracker</p>
        </div>

        <div class="main-content">
            <div class="counter-display">
                <h2>You read</h2>
                <div class="page-count" id="pageCount">
                    <div class="loading"></div>
                </div>
                <h2>pages</h2>
                
                <div class="ai-insight" id="aiInsight">
                    <p>AI is generating insights about your reading habits...</p>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>A useless project developed for <a href="#" target="_blank">Tinker Hub's Useless Projects 2.0</a></p>
            <p>Because why not track something completely meaningless? 📚✨</p>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            //Redacted :)
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Theme Management
        function updateTheme() {
            const hour = new Date().getHours();
            const body = document.body;
            body.className = body.className.replace(/theme-\w+/g, '');
            if (hour >= 5 && hour < 12) {
                body.classList.add('theme-morning');
            } else if (hour >= 12 && hour < 17) {
                body.classList.add('theme-afternoon');
            } else if (hour >= 17 && hour < 21) {
                body.classList.add('theme-evening');
            } else {
                body.classList.add('theme-night');
            }
        }

        // AI Insights Generation (Mock Gemini API)
        async function generateAIInsight(pageCount) {
            const insights = [
                `At ${pageCount} pages, you're building a solid reading foundation! 📖`,
                `${pageCount} pages read - you're on a knowledge journey! 🚀`,
                `Impressive! ${pageCount} pages means you're expanding your mental universe 🌟`,
                `${pageCount} pages consumed - your brain is getting a delicious workout! 🧠`,
                `With ${pageCount} pages under your belt, you're becoming a reading ninja! 🥷`,
                `${pageCount} pages? That's like climbing a mountain of knowledge! ⛰️`,
                `Your ${pageCount} pages represent countless moments of discovery! ✨`,
                `${pageCount} pages read - you're collecting wisdom like a dragon hoards gold! 🐉`,
                `Every page (${pageCount} so far!) is a step closer to enlightenment! 💡`,
                `Keep turning those pages! ${pageCount} is a fantastic start! 👍`
            ];
            await new Promise(resolve => setTimeout(resolve, 1000));
            const randomInsight = insights[Math.floor(Math.random() * insights.length)];
            return randomInsight;
        }

        // Function to load the global page count from the database.
        function loadGlobalPageCount() {
            const pageCountRef = database.ref('pagesRead'); 
            pageCountRef.on('value', async (snapshot) => { 
                let count = snapshot.val();
                if (count === null || count === undefined) {
                    count = 0;
                }
                animateCounter(count);
                const insight = await generateAIInsight(count);
                document.getElementById('aiInsight').innerHTML = `<p>${insight}</p>`;
            }, (error) => { 
                document.getElementById('pageCount').textContent = 'Error';
                console.error('Failed to fetch global value:', error);
                document.getElementById('aiInsight').innerHTML = '<p>Error loading insights. Please try again.</p>';
            });
        }

        // Animate the counter from the current number to the target number
        function animateCounter(targetCount) {
            const element = document.getElementById('pageCount');
            const startCount = parseInt(element.textContent) || 0; 
            
            const duration = 1000;
            const frameRate = 60; 
            const totalFrames = duration / (1000 / frameRate);
            let currentFrame = 0;

            const incrementPerFrame = (targetCount - startCount) / totalFrames;
            
            const timer = setInterval(() => {
                currentFrame++;
                let animatedCount = startCount + incrementPerFrame * currentFrame;

                if (currentFrame >= totalFrames) {
                    animatedCount = targetCount;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(animatedCount);
            }, 1000 / frameRate);
        }

        // --- PAGE INITIALIZATION ---

        // Initialize theme and set it to update every minute
        updateTheme();
        setInterval(updateTheme, 60000);

        // Add some sparkle effects for visual flair
        function createSparkle() { 
            const sparkle = document.createElement('div');
            sparkle.style.position = 'fixed';
            sparkle.style.pointerEvents = 'none';
            sparkle.style.width = '4px';
            sparkle.style.height = '4px';
            sparkle.style.background = '#ffeb3b';
            sparkle.style.borderRadius = '50%';
            sparkle.style.zIndex = '1000';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.opacity = '0';
            sparkle.style.animation = 'sparkleFloat 3s ease-out forwards';
            
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 3000);
        }
        const sparkleCSS = `
            @keyframes sparkleFloat {
                0% {
                    opacity: 1;
                    transform: translateY(0px) scale(0);
                }
                50% {
                    opacity: 1;
                    transform: translateY(-100px) scale(1);
                }
                100% {
                    opacity: 0;
                    transform: translateY(-200px) scale(0);
                }
            }
        `;
        const style = document.createElement('style');
        style.textContent = sparkleCSS;
        document.head.appendChild(style);
        setInterval(createSparkle, 2000);

        // Console easter egg
        console.log('🎉 Welcome to the most useless project ever! 🎉');
        console.log('Fun fact: You\'re looking at code that tracks absolutely nothing meaningful!');
        console.log('But hey, at least it looks pretty! ✨');

        // Start the global counter.
        loadGlobalPageCount(); 
    </script>
</body>
</html>
